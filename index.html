<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chijioke's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <h3>The Game of Champions</h3>
    <h1></h1>
    <section id='board'>
        <div id="0" class="top left"></div>
        <div id="1" class="top"></div>
        <div id="2" class="top right"></div>
    
        <div id="3" class="left"></div>
        <div id="4"></div>
        <div id="5" class="right"></div>
    
        <div id="6" class="bottom left"></div>
        <div id="7" class="bottom"></div>
        <div id="8" class="bottom right"></div>
    </section>
    <button>Replay?</button>
</body>
</html>
